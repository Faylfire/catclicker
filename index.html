<!--<!DOCTYPE html>-->
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<title>Cat Clicker Udacity</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	</head>

  <body>
    <div class="heading">
    	<h1>Cat Clicker!</h1>
    </div>
    <div class="fullContainer">

      <div class="sidebar">
      </div>
      <div class="container">

      </div>
    </div>
		<div class="bottombar">
		</div>
		<div class="adminContainer">
			<form>
		    <div>
	        <label for="name">Name:</label>
	        <input type="text" id="name" name="cat_name" />
		    </div>
		    <div>
	        <label for="imgURL">ImgURL:</label>
	        <input type="url" id="imgURL" name="img_url" />
		    </div>
		    <div>
	        <label for="numClicks">#Clicks:</label>
	        <input type="text" id="numClicks" name="num_clicks" />
		    </div>

		    <div class="adminButton">
					<button type="button" class="adminButtons" id="cancelButt">Cancel</button>
		      <button type="submit" class="adminButtons" id="saveButt">Save</button>
		    </div>
			</form>
		</div>

    <script src="app.js"></script>
  </body>
</html>
